<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-language Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #toolbar { padding: 10px; background: #f4f4f4; }
        #editor { width: 100vw; height: 90vh; }
        select { font-size: 16px; }
    </style>
</head>
<body>
    <div id="toolbar">
        <label for="language">Language: </label>
        <select id="language">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="go">Go</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
            <option value="csharp">C#</option>
            <option value="swift">Swift</option>
            <option value="kotlin">Kotlin</option>
            <option value="rust">Rust</option>
            <option value="scala">Scala</option>
            <option value="plaintext">Plain Text</option>
        </select>
    </div>
    <div id="editor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        window.MonacoEnvironment = { getWorkerUrl: () => proxy };
        let proxy = URL.createObjectURL(new Blob([`
            self.MonacoEnvironment = {baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/'};
            importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/base/worker/workerMain.min.js');
        `], { type: 'text/javascript' }));

        require(['vs/editor/editor.main'], function () {
            const languageMap = {
                java: 'java',
                python: 'python',
                c: 'c',
                cpp: 'cpp',
                javascript: 'javascript',
                typescript: 'typescript',
                go: 'go',
                ruby: 'ruby',
                php: 'php',
                csharp: 'csharp',
                swift: 'swift',
                kotlin: 'kotlin',
                rust: 'rust',
                scala: 'scala',
                plaintext: 'plaintext'
            };

            let editor = monaco.editor.create(document.getElementById('editor'), {
                value: '// Select a language and start coding!',
                language: 'java',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 16,
                minimap: { enabled: false }
            });

            document.getElementById('language').addEventListener('change', function() {
                const lang = languageMap[this.value] || 'plaintext';
                monaco.editor.setModelLanguage(editor.getModel(), lang);
            });
        });
    </script>
</body>
</html>
