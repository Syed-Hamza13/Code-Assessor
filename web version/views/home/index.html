<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Assessor - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #343a40;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 {
            margin-top: 0;
        }
        .cta-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Code Assessor</h1>
        <p>Your automated code assessment tool</p>
    </header>
    <main>
        <h2>Get Started</h2>
        <p>
            Upload your code and receive instant feedback on quality, style, and potential issues.
            Streamline your code review process and improve your coding skills.
        </p>
        <a href="#" class="cta-btn">Upload Code</a>
    </main>
    <footer>
        &copy; 2024 Code Assessor. All rights reserved.
    </footer>
</body>
</html>
